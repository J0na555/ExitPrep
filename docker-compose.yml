services:
  db:
    image: postgres:15
    container_name: exitprep_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: exitprep_user
      POSTGRES_PASSWORD: exitprep_pass
      POSTGRES_DB: exitprep
      POSTGRES_INITDB_ARGS: "--auth=scram-sha-256"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U exitprep_user -d exitprep"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exitprep_backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  pgdata:
